<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-role="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" data-role="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" data-role="modal-link" role="button" target="_blank" rel="noopener noreferrer">Full
            article</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-secondary">
      <div class="row pt-3">
        <h1 class="fw-bold col text-center display-1">RSS-agregator</h1>
      </div>
      <form class="rss-form row justify-content-center pt-5 pb-4">
        <input autofocus required name="url" class="form-control form-control-lg col-9 pl-1 rounded"
          placeholder="RSS link">
        <button class="btn btn-dark btn-lg ml-4 col-2" type="submit" aria-label="Add">Add</button>
      </form>
      <small id="link-help" class="form-text">Example: https://news.ycombinator.com/rss </small>
      <div class="feedback font-weight-bold"></div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
</body>

</html>
