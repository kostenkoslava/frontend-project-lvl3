<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main class="flex-grow-1">
    <section class="container-fluid bg-secondary p-5">
      <div class="row pt-3">
        <h1 class="fw-bold col text-center display-1">RSS-agregator</h1>
      </div>
      <form class="rss-form row justify-content-center pt-5 pb-4">
        <input autofocus required name="url" class="form-control form-control-lg col-9 pl-1 rounded"
          placeholder="RSS-link">
        <button class="btn btn-dark btn-lg ml-4 col-2" type="submit">Add</button>
      </form>
      <div class="feedback font-weight-bold"></div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
</body>

</html>
