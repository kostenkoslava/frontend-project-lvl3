<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <aside></aside>
  <main class="flex-grow-1">
    <section class="container-fluid bg-secondary">
      <div class="row">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label
            class="btn btn-primary btn-sm font-weight-bolder px-5 py-2 rounded text-monospace active"
          >
            <input type="radio" name="lang" id="en" />EN
          </label>
          <label
            class="btn btn-primary btn-sm font-weight-bolder px-5 py-2 rounded text-monospace"
          >
            <input type="radio" name="lang" id="ru" />РУ
          </label>
        </div>
      </div>
      <div class="row pt-3">
        <h1 class="fw-bold col text-center display-1">RSS-agregator</h1>
      </div>
      <form class="rss-form row justify-content-center pt-5 pb-4">
        <input autofocus required name="url" class="form-control form-control-lg col-9 pl-1 rounded"
          placeholder="RSS-link">
        <button class="btn btn-dark btn-lg ml-4 col-2" type="submit">Add</button>
      </form>
      <small id="link-help" class="form-text">Example: https://news.ycombinator.com/rss <br> https://ru.hexlet.io/lessons.rss</small>
      <div class="feedback font-weight-bold"></div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
</body>

</html>
